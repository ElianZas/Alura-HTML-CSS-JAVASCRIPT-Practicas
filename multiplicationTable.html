<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication table</title>
</head>
<body>
    <script>
        function lineBreak(){
            document.write("<br>");
            document.write("<br>");
        }
        function print(frase){
            document.write(frase);
            lineBreak();
        }
    </script>
    <script>
        var multiplier=1;
        print("WHILE");
        var numberInput=parseInt(prompt("Enter number to multiply"));
        while(multiplier<=10){
            print(numberInput*multiplier);
            multiplier++;
        }

        print("FOR");
        for(var multiplier=1; multiplier<=10; multiplier++){
            print(numberInput*multiplier);
        }
    </script>
</body>
</html>
