<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find pair numbers between 1-100</title>
</head>
<body>
    <script>
        function lineBreak(){
            document.write("<br>");
            document.write("<br>");
        }
        function print(frase){
            document.write(frase);
            lineBreak();
        }
    </script>
    <script>
        print("Pair Numbers between 1 & 100");
        for(var number=1; number<=100; number++){
            if (number%2==0){
                print(number);
            }
        }
    </script>
    
</body>
</html>
