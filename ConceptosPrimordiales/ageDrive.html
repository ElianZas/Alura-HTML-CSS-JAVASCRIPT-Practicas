    <script>
        var age = parseInt(prompt("How old are you?"));
        var hasLicense = prompt("Do you have a license? Answer Y or N");
        if (age>=18 && hasLicense=="Y"){
            print("You are allowed to drive");
        }else if(age>=18 && hasLicense=="N"){
            print("You are not allowed to drive, you don't have a license");

        }
