<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Game conecting JS with HTML, ARRAYS</title>
</head>
<body>
    <input type="text">
    <button>Verify if the user guessed the secret</button>
    <script>
        function random(){
            return Math.round(Math.random()*10);
        }
        
        function randomizenumbers(quantity){
            var secrets = [];
            var x = 1;
            while (x <= quantity){
                randomNumber = random();
                console.log(randomNumber);
                var found = false;
                if (randomNumber != 0){
                    //numbers won't repeat
                    for (var position = 0; position<secrets.length; position++){
                        if (randomNumber == secrets[position]){
                            found = true;
                            break;
                        }
                    }
                    if (found == false){
                        secrets.push(randomNumber);
                        x++;
                    }
                }
            }
            return secrets;
        }

        var secrets = randomizenumbers(4);
        console.log(secrets);
        //push: adds the content we define inside the array
        //secretos.push(random());

        var input = document.querySelector("input");
        input.focus();
        //functions runs after we enter a number and click on the button
        function verify(){
            var found = false;
            for(var position = 0; position<secrets.length; position++){
                if (secrets[position] == (parseInt(input.value))){
                    alert("You found the secret!");
                    found = true;
                    break;
                }
            }
            if(found == false){
                alert("You didn't find the secret:(");
            }
            input.value="";
            input.focus();
        }
        // with document.querySelector we select the object from an html tag, we're calling that tag 
        var button = document.querySelector("button");
        //the function starts running when the button is clicked
        button.onclick = verify;

    </script>
    
</body>
</html>
