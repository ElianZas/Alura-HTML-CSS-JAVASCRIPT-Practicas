<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Game conecting JS with HTML</title>
</head>
<body>
    <input type="text">
    <button>Verify if the user guessed the secret</button>
    <script>
        var secret = 5;
        var input = document.querySelector("input");
        //functions runs after we enter a number and click on the button
        function verify(){
            if (secret == (parseInt(input.value))){
                alert("You found the secret!");
            }else{
                alert("You didn't find the secret:(");
            }
        }
        // with document.querySelector we select the object from an html tag, we're calling that tag 
        var button = document.querySelector("button");
        //the function starts running when the button is clicked
        button.onclick = verify;

    </script>
    
</body>
</html>
