<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculate BMI</h1>
    <script>
        function lineBreak(){
            document.write("<br>");
            document.write("<br>");
        }
        function print(frase){
            document.write(frase);
            lineBreak();
        }
    </script>
    <script>
        function calculateBMI(weight, height){
        return (weight/(height*height));
        }
        name=prompt("What's your name?")
        weight=prompt(name + " , what's your weight?")
        height=prompt(name + " , what's your height?")

        resultBMI= calculateBMI(weight, height)
        print(name + " su IMC es: " +resultBMI);

        if (resultBMI<18.5){
            print("Under weight");
        }
        if (resultBMI>=18.5 && resultBMI<25){
            print("Normal weight");
        }
        if (resultBMI>=25 && resultBMI<30){
            print("Overweight weight");
        }
        if (resultBMI>=30){
            print("Obese");
        }



    </script>


    
</body>
</html>
