<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function lineBreak(){
            document.write("<br>");
        }
        function print(frase){
            document.write(frase);
            lineBreak();
        }
    </script>
    <script>
        for(var lines=1; lines<=3; lines++){
            for (var columns = 1; columns <= 10; columns++){
                document.write("*");
            }
            lineBreak();
        }
        lineBreak();
        lineBreak();

    </script>
</body>
</html>
