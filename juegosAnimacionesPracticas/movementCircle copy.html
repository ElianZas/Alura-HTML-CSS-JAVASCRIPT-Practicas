<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"><!--Creates an area where we can make graphics, make figures, use images, etc-->

    </canvas>
    <script>
        var screen = document.querySelector("canvas");
        var brush = screen.getContext("2d");
        brush.fillStyle = "lightgray";
        brush.fillRect(0, 0, 600, 400);

        function print(frase){
            document.write(frase);
            lineBreak();
        }
        function drawCircle(x,y,radio) {
            brush.fillStyle = "yellow";
            brush.beginPath();
            brush.arc(x,y,radio, 0, 2*Math.PI);
            brush.fill();
        }
        function clearScreen(){
            brush.clearRect(0,0,600,400);
        }
        var x = 0;
        var path = 1;
        function refreshScreen(){
            clearScreen();
            drawCircle(x,20,10);
            if(x>600){
                path=-1;
            }else if (x<1){
                path=1;
            }
            x = x+path;
        } 

        setInterval(refreshScreen,5);
    </script>
</body>
</html>
