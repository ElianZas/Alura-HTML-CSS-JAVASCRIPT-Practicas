<body>
    <canvas width="600" height="600"><!--Creates an area where we can make graphics, make figures, use images, etc-->

    <script>
        var screen = document.querySelector("canvas");
        var brush =  screen.getContext ("2d");
        brush.fillStyle = '#75AADB'; //property 
        brush.fillRect(0,0,500,150);//function  
        //Position and size of the element in the canvas (posX,posY,sizeX,sizeY)

        //brush.fillRect(0,150,500,150);
        brush.fillStyle = '#75AADB';
        brush.fillRect(0,300,500,150);//function
        brush.fillStyle = '#FCBF49';
        brush.beginPath();
        //positionX, positionY, size(radio), InitialAngle, endAngle);
        brush.arc(250,225,70,0,2*3.14);
        //brush.moveTo(250,75);
        //brush.lineTo(100,300);

        brush.fill();
    </script>
